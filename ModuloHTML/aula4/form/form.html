<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <input type="text" name="nome" placeholder="Digite o seu nome"> <br />
        <input type="password" name="senha" placeholder="Digite a sua senha"> <br />
        <label>CPF ou CNPJ</label>
        <input type="text" name="cpfCnpj"><br />
        <label>Text Area</label><br />
        <textarea cols="30" rows="10"></textarea>

        <div>
            <input type="radio" name="tipo" checked="fem"> Feminino
            <input type="radio" name="tipo" value="masc"> Masculino

            <input type="radio" name="teste" checked="fem"> teste1
            <input type="radio" name="teste" value="masc"> teste2
        </div>

        <div>
            <input type="number" name="idade" placeholder="IDADE">
        </div>

        <div>
            <input type="checkbox" name="atleta" value="atleta"> Atleta
        </div>

        <div>
            <select name="estado" required>
                <option value="">Selecione um estado</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
            </select>
        </div>
    </form>
</body>
</html>
