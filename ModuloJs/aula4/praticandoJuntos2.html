<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limite de sala</title>
</head>

<button onclick="numParticipante()">Clique Aqui!</button>

<body>
    <!-- limite da qtde da chamada é de: 26 -->
    <script>
        function numParticipante() {
            var qtdeParticipantes = prompt("Qual é o número de participantes da chama?");

            if(qtdeParticipantes >= 26) {
                alert("Número de participantes na chamada já foi atingido!");
            } else {
                alert("Número de participantes na chamada ainda não foi atingido!");
            }
        }
    </script>
</body>
</html>
