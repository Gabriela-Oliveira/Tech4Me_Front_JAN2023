<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array + Looping</title>
</head>
<body>
    <script>
        var alunoss = ["Jo√£o", "Maria", "Papai noel", "Vovo Mafalda"]
        
        function alunos() {
            console.log(alunoss[0]);
            console.log(alunoss[1]);
            console.log(alunoss[2]);
            console.log(alunoss[3]);

            console.log("//////////////////////////////////////////");

            for (var index = 0; index < 4; index++) {
                console.log(alunoss[index]);
            }

        }

        alunos();
    </script>
</body>
</html>
