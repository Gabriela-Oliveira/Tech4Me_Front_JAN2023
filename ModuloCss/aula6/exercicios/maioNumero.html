<body>
    <script>
        function maior(){
            var num1 = parseFloat(prompt("Primeiro número:"));
            var num2 = parseFloat(prompt("Segundo número:"));
            var num3 = parseFloat(prompt("Terceiro número:"));

            var maior = num1;

            if(num2 > maior){
                maior = num2;
            }
            if(num3 > maior){
                maior = num3;
            }

            alert("Maior: "+maior);
        }

        maior();5
    </script>
