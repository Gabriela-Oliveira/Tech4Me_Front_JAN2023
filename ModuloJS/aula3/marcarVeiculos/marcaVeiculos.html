<body>
    <script>
        var listaCarros = [];

        var carroFusca = {
            nome: 'Volkswagen',
            modelo: 'Fusca',
            cor: 'Preto',
            peso: 900,
            placa: 'BRA2E19' 
        }

        var carroChevette = {
            nome: 'Chevrolet',
            modelo: 'Chevette',
            cor: 'Preto',
            peso: 900,
            placa: 'BRA2E19' 
        }

        listaCarros.push(carroFusca);
        listaCarros.push(carroChevette);

        function nomeMontadora() {
            const nomeCarro = (carro) => console.log("Nome da Montadora: ", carro.nome);
            listaCarros.forEach(nomeCarro);
        }

        nomeMontadora();
    </script>
