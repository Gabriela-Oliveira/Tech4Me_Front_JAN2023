<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tern√°rio</title>
</head>
<body>
    <script>
        function ternario() {
            const fds = false
            var resultado = fds ? 'Bora para o clube!' : 'Bora trampar!'

            console.log(resultado);
        }

        function ifElse() {
            const fds = false

            if(fds) {
                console.log('Bora para o clube!');
            } else {
                console.log('Bora trampar!');
            }
        }

        ternario();
        ifElse();
    </script>
</body>
</html>
